<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Secure Doc</title>
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="bundle.js"></script>
	</head>
	<body>
		<div
			class="password container"
			style="
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			"
		>
			<form>
				<label for="pass_text" class="form-label">Password</label>
				<input
					type="text"
					id="pass_text"
					class="form-control"
					aria-describedby="passwordHelpBlock"
					minlength="16"
				/>
				<div id="passwordHelpBlock" class="form-text">
					Your password must be at least 16 characters long.
				</div>
				<button type="submit" class="btn btn-primary" id="pass_button">
					Submit
				</button>
			</form>
		</div>
		<div class="toolbar"></div>
		<div id="editor-container"></div>
		<!-- Get the script files -->
		<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

		<script
			src="https://cdn.socket.io/4.1.2/socket.io.min.js"
			integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
